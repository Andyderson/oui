<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">

    <style>

    body {
        margin: 50px;
    }

    .info {
        margin-bottom: 20px;
        margin-top: 50px;
    }


    </style>
</head>
<body>

    <div style="width: 600px">


        <div class="info">
            <h1>Block List</h1>
        </div>


        <ul class="push-triple--bottom">
          <li>Foo</li>
          <li>Bar</li>
          <li>Baz</li>
        </ul>

        <ul class="block-list push-triple--bottom">
          <li>Foo</li>
          <li>Bar</li>
          <li>Baz</li>
          <li><a href=# class=block-list__link>Foo Bar Baz</a></li>
        </ul>

        <ul class="block-list block-list--ruled">
          <li>Foo</li>
          <li>Bar</li>
          <li>Baz</li>
          <li><a href=# class=block-list__link>Foo Bar Baz</a></li>
        </ul>


    </div>

</body>
</html>
