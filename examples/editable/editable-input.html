<ul class="pop pop--over pop--over--arrow-bottom-center" data-oui-popover data-oui-editable data-oui-active-pop-id="foo">
  <li class="pop--over__content">
    <div class="flex">
      <input type="text" class="text-input">
      <button class="button button--highlight button--narrow push-half--left" data-oui-editable-accept>
        <svg class="icon">
          <use xlink:href="#check"></use>
        </svg>
      </button>
      <button class="button button--narrow push-half--left" data-oui-editable-close>
        <svg class="icon">
          <use xlink:href="#close"></use>
        </svg>
      </button>
    </div>
  </li>
  </ul>
