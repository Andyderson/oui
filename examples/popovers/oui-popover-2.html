<ul class="pop pop--over" data-oui-popover data-oui-editable>
  <li class="pop--over__content">
    <div class="flex">
      <input type="text" class="text-input" data-oui-editable-field>
      <button class="button button--highlight button--narrow push-half--left" data-oui-editable-accept>
        <svg class="icon">
          <use xlink:href="#check"></use>
        </svg>
      </button>
      <button class="button button--narrow push-half--left" data-oui-popover-close>
        <svg class="icon">
          <use xlink:href="#close"></use>
        </svg>
      </button>
    </div>
  </li>
</ul>
