<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">

    <style>

    body {
        margin: 50px;
        min-width: 800px;
    }

    .info {
        margin-bottom: 20px;
        margin-top: 50px;
    }

    h3 {
        font-size: 18px;
        letter-spacing: -1px;
    }

    .button-group {
        margin-bottom: 20px;
    }

    </style>

</head>
<body>

    <div style="width:600px; margin-top: 50px;">

        <form>
            <div class="form__header">
                <h4>Form to Fill</h4>
                <p>Lorem omnis quod magnam consequatur voluptatibus et sed sapiente placeat nam.</p>
            </div>
            <fieldset>
                <ol class="form-fields">
                    <li class="form-field__item">
                        <label>Single Input</label>
                        <input type="text" class="text-input">
                        <div class="form-note">This is a form note.</div>
                    </li>
                    <li class="form-field__item form-error">
                        <label>Address</label>
                        <input type="text" class="text-input">
                        <div class="form-note form-note--error">This field is required.</div>
                    </li>
                    <li class="form-field__item">
                        <label>Textarea</label>
                        <textarea></textarea>
                    </li>
                    <li class="form-field__item">
                        <label>Fixed-width Input</label>
                        <input type="text" class="text-input w150">
                    </li>
                    <li class="form-field__item">
                        <label>Fixed-width Input</label>
                        <input type="text" class="text-input w250">
                    </li>
                    <li class="form-field__item">
                        <div class="grid grid--gutter">
                            <div class="grid__cell">
                                <label>Split Inputs</label>
                                <input type="text" class="text-input" placeholder="This is placeholder" type="email">
                            </div>
                            <div class="grid__cell">
                                <label>Split Inputs</label>
                                <input type="text" class="text-input" placeholder="This is placeholder" type="email">
                            </div>
                        </div>
                    </li>
                    <li class="form-field__item">
                        <div class="grid grid--gutter">
                            <div class="grid__cell">
                                <label>Split Inputs</label>
                                <input type="text" class="text-input" placeholder="This is placeholder" type="email">
                            </div>
                            <div class="grid__cell">
                                <label>Split Inputs</label>
                                <input type="text" class="text-input" placeholder="This is placeholder" type="email">
                            </div>
                            <div class="grid__cell">
                                <label>Split Inputs</label>
                                <input type="text" class="text-input" placeholder="This is placeholder" type="email">
                            </div>
                        </div>
                    </li>
                    <li class="form-field__item">
                        <label>Fill Space</label>
                        <div class="grid">
                            <div class="grid__cell">
                                <input type="text" class="text-input" placeholder="This is placeholder" type="email">
                            </div>
                            <div class="push-double--left">
                                <button class="button button--brand">Do This</button>
                            </div>
                        </div>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <ol class="form-fields">
                    <li class="form-field__title">Checklist</li>
                    <li class="form-field__item">
                        <ul class="check-list">
                            <li>
                                <input name="foo-1" id="foo-1" type="checkbox" checked /> <label for="foo-1">Send me email notifications when I am projected to or have exceeded my plan limits</label>
                            </li>
                            <li>
                                <input name="foo-2" id="foo-2" type="checkbox" /> <label for="foo-2">Send me email summaries of my experiment results</label>
                            </li>
                        </ul>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <div class="form-field__title">Form Field Title</div>
                <ol class="form-fields">
                    <li class="form-field__item">
                        <label>Select one thing or another</label>
                        <select name="zoo" id="zoo">
                            <option value="one">This is option one</option>
                            <option value="two">And this is option two</option>
                        </select>
                    </li>
                    <li class="form-field__item">
                        <ul class="check-list">
                            <li>
                                <input name="radio-1" id="bar-1" type="radio" checked /> <label for="bar-1">Radio 1</label>
                            </li>
                            <li>
                                <input name="radio-1" id="bar-2" type="radio" /> <label for="bar-2">Radio 2</label>
                            </li>
                            <li>
                                <input name="radio-1" id="bar-3" type="radio" /> <label for="bar-3">Radio 3</label>
                            </li>
                        </ul>
                    </li>
                </ol>
            </fieldset>
            <div class="form__footer button-group button-group--right">
                <button class="button button--secondary">Cancel</button>
                <button class="button button--primary">Submit</button>
            </div>
        </form>

    </div>

</body>
</html>
