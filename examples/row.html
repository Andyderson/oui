<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rows</title>
    <link rel="stylesheet" href="../assets/css/app-lego.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">

    <style>

    body {
        margin: 50px;
    }

    .info {
        margin-bottom: 20px;
        margin-top: 50px;
    }

    h3 {
        font-size: 18px;
        letter-spacing: -1px;
    }

    .row {
        margin-bottom: 20px;
    }

    .row p {
        margin: 0;
        background: #f2f2f2;
        border-radius: 4px;
        padding: 10px;
        text-align: center;
    }

    </style>
</head>
<body>

    <h1>Rows</h1>

    <div class="info">
        <h3>Row</h3>
        <p>Responds as if it was a table.</p>
    </div>


    <ul class="row">
        <li><p>one</p></li>
        <li><p>two</p></li>
        <li><p>three</p></li>
    </ul>


    <div class="info">
        <h3>Row Spread</h3>
        <p>Items are fully justified. Useful when you want an object to fill available space.</p>
    </div>

    <ul class="row row--spread">
        <li><p>Something here</p></li>
        <li><p>Shorter</p></li>
        <li><p>Short</p></li>
    </ul>


</body>
</html>
