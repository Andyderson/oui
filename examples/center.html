<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="../assets/css/app-lego.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">

    <style>

    body {
        margin: 50px;
    }

    .box {
        width: 300px;
        height: 300px;
        background: green;
    }

    .center {
        width: 100px;
        height: 100px;
        background: red;
        -webkit-transform: translateX(-50%) translateY(-50%);
        position: relative;
        top: 50%;
        left: 50%;
    }

    .center:hover {
        background: yellow;
    }


    </style>

</head>
<body>

<div class="box">
    <div class="center">center</div>
</div>


</body>
</html>
