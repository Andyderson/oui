<ul class="pop pop--over" data-text-edit>
  <li class="pop--over__content">
    <div class="edit-text__wrap">
      <input class="text-input edit-text__input" type="text">
      <button class="button button--tight button--plain" data-edit-text-save disabled>
        <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check"></use></svg>
      </button>
      <button class="button button--tight button--plain"data-edit-text-cancel>
        <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use></svg>
      </button>
    </div>
  </li>
</ul>
